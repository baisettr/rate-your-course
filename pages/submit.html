<html>
<header>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
</header>

<body>
    <form id="formfield" method="post">

        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" placeholder="Enter Last Name" name="lastname" id="lastname">
        </div>

        <div class="form-group">
            <label>First Name</label>
            <input class="form-control" placeholder="Enter First Name" name="firstname" id="firstname">
        </div>

        <input type="button" name="btn" value="Submit" id="submitBtn" data-toggle="modal" data-target="#confirm-submit" class="btn btn-default"
        />
        <input type="button" name="btn" value="Reset" onclick="window.location='./'" class="btn btn-default" data-modal-type="confirm"
        />
    </form>

    <div class="modal fade" id="confirm-submit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Confirm Submit
                </div>
                <div class="modal-body">
                    Are you sure you want to submit the following details?
                    <table class="table">
                        <tr>
                            <th>Last Name</th>
                            <td id="lname"></td>
                        </tr>
                        <tr>
                            <th>First Name</th>
                            <td id="fname"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a href="#" id="submit" class="btn btn-success success">Submit</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $('#submitBtn').click(function () {
        $('#lname').text($('#lastname').val());
        $('#fname').text($('#firstname').val());
    });

    $('#submit').click(function () {
        $('#formfield').submit();
    });
</script>


</html>
